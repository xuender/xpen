<!DOCTYPE html>
<html ng-app="xpen" ng-csp>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <meta charset="utf-8" />
    <title>聊天室</title>
  </head>
  <body ng-controller="XpenCtrl">
    <div ng-hide="isLogin" class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">用户登录</h4>
        </div><!-- modal-header -->
        <div class="modal-body">
          <div class="form-group">
            <label for="i_email">电子邮箱地址</label>
            <input ng-model="user.email" enter 
            type="email" class="form-control" id="i_email" placeholder="输入邮箱地址"/>
          </div><!-- form-group -->
          <div class="form-group">
            <label for="i_nick">昵称</label>
            <input ng-model="user.nick" enter="login()"
            type="text" class="form-control" id="i_nick" placeholder="输入您的昵称"/>
          </div><!-- form-group -->
        </div><!-- modal-body -->
        <div class="modal-footer">
          <button ng-click="login()" class="btn btn-primary">登录</button>
        </div><!-- modal-footer -->
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
    <nav ng-show="isLogin" class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">XPEN</a>
        </div><!-- navbar-header -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.nick }} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a ng-click="isLogin=false">修改用户信息</a></li>
                <li class="divider"></li>
                <li><a ng-click="logout()">退出</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- navbar-collapse -->
      </div><!-- container-fluid -->
    </nav>
    <div ng-show="isLogin" class="container-fluid">
      <div class="col-xs-2">
        <ul class="list-group">
          <li class="list-group-item active">{{ user.nick }}</li>
          <li ng-repeat="u in users" class="list-group-item">
            {{ u.Nick }}
          </li>
        </ul>
      </div><!-- 4 -->
      <div class="col-xs-10 well" style="overflow: auto;">
        <table class="table table-striped">
          <tr ng-repeat="m in messages">
            <td class="col-xs-2">{{ m.User.Nick }}</td>
            <td>{{ m.Content }}</td>
            <td class="col-xs-2">{{ m.Time }}</td>
          </tr>
        </table>
      </div><!-- well -->
      <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container-fluid">
          <div class="form-group">
            <div class="col-sm-10">
              <input class="form-control" placeholder="输入聊天信息" autofocus="autofocus" id="i_msg"
                ng-model="msg" enter="send()"
                />
              </div><!-- 10 -->
              <button class="btn btn-info" ng-click="send();">发送</button>
            </div><!-- form-group -->
          </div><!-- container-fluid -->
        </nav>
      </div><!-- container-fluid -->
      <script src="js/jquery.min.js"></script>
      <script src="js/angular.min.js"></script>
      <script src="js/ui-bootstrap-tpls.min.js"></script>
      <script src="js/ngSocket.js"></script>
      <script src="js/angular-local-storage.min.js"></script>
      <script src="js/hotkey.min.js"></script>
      <script src="js/main.min.js"></script>
    </body>
</html>
